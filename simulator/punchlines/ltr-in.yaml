apiVersion: punchline.punchplatform.io/v2
kind: StreamPunchline
metadata:
  name: ltr-in
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '7770'
spec:
  containers:
    applicationContainer:
      image: ghcr.io/punchplatform/punchline-java:8.1-dev
      env:
        - name: JDK_JAVA_OPTIONS
          value: "-Xms100m -Xmx450m"
  dag:
    - id: input
      kind: source
      type: syslog
      engine_settings:
        throughput: 100000
        queue_size: 10000
        row_timeout_secs: 0
      settings:
        proto: tcp
        host: 0.0.0.0
        port: 8880
        delimiter: eol
      out:
        - id: output
          table: logs
          columns:
            - name: log
              type: string
            - name: _ppf_remote_host
              type: string
            - name: _ppf_remote_port
              type: int
            - name: _ppf_local_host
              type: string
            - name: _ppf_local_port
              type: int
            - name: _ppf_timestamp
              type: long
            - name: _ppf_id
              type: string
        - id: processing
          table: logs
          columns:
            - name: log
              type: string
            - name: _ppf_remote_host
              type: string
            - name: _ppf_remote_port
              type: int
            - name: _ppf_local_host
              type: string
            - name: _ppf_local_port
              type: int
            - name: _ppf_timestamp
              type: long
            - name: _ppf_id
              type: string
    - id: output
      kind: sink
      type: kafka
      settings:
        format: lumberjack
        producer.acks: all
        producer.batch.size: 16384
        producer.linger.ms: 5
        bootstrap.servers: kafka-kafka-bootstrap.processing:9092
        topic: ref-test-01-ltr
    - id: processing
      type: punchlet
      kind: function
      settings:
        punchlet_code: "{ print(root); }"
