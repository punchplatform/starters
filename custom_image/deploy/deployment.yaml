apiVersion: apps/v1
kind: Deployment
metadata:
  name: punchline
  labels:
    app: punch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: punch
  template:
    metadata:
      labels:
        app: punch
    spec: 
      containers:
        - name: punchline
          image: punchline-starter:latest
          imagePullPolicy: Always
          args: ["resources/generator_print.yaml"]