version: '6.0'
runtime: storm
type: punchline
platform: test
meta:
  vendor: sample
dag:

- type: generator_input
  settings:
    expectation: none
    acked:
    messages:
      - "my first log"
      - "My second message log"
      - "And finally a third one"
  publish:
  - stream: logs
    fields:
    - log

# Punchlet node
- type: punchlet_node
  settings:
    punchlet: 
      - /resources/example.punch
  subscribe:
  - component: generator_input 
    stream: logs