---
apiVersion: punchline.punchplatform.io/v2
kind: BatchPunchline
metadata:
  name: punch-parsers
spec:
  containers:
    applicationContainer:
      image: ghcr.io/punchplatform/punchline-java:8.0-dev
    resourcesInitContainer:
      image: ghcr.io/punchplatform/resourcectl:8.0-dev
      resourcesProviderUrl: http://artifacts-server.punch-artifacts:4245
  dependencies:
    - punch-parsers:com.analytics.web:apache:2.0.0
  dag:
    - id: input
      kind: source
      type: generator
      settings:
        messages:
          - "10.42.42.42 - - [07/Dec/2018:11:05:07 +0100] \"GET /blog HTTP/1.1\" 200 2571 \"-\" \"Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_0) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/70.0.3538.102 Safari/537.36\""
      out:
        - id: parser
          table: logs
          columns:
            - name: data
              type: string
    - id: parser
      kind: function
      type: punchlet
      settings:
        columns_only: true
        debug: true
        resources:
          - name: http_codes
            format: json
            type: file
            url: com/analytics/web/apache/http_codes.json
          - type: file
            format: grok2
            url: /opt/punch/resources/ecs-v1
        punchlets:
          - com/analytics/web/apache/parser.punch
          - com/analytics/web/apache/enrichment.punch
      out:
        - id: output
          table: logs
          columns:
            - name: log
              type: string

    - id: output
      kind: sink
      type: show