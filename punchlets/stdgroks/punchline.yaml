apiVersion: punchline.punchplatform.io/v2
kind: BatchPunchline
metadata:
  name: mypunchline
spec:
  dag:
    - id: input
      kind: source
      type: generator_source
      exit_conditions:
        failure:
          fails_greater_or_equal_to: 1
      settings:
        expectation: none
        acked:
        messages:
          - "color=red city=Rome uri=https://punchplatform.com"
      out:
        - id: parser
          table: logs
          columns:
            - name: log
              type: string
    - id: parser
      type: punchlet_function
      kind: function
      settings:
        resources:
          - url: /usr/share/punch/resources/patterns
            type: file
            format: grok
        punchlets:
          - /files/punchlet.punch
      out:
        - id: print
          table: logs
          columns:
            - name: log
              type: string
            - name: kv
              type: string
            - name: sampleuri
              type: string
    - id: print
      type: punchlet_function
      kind: function
      settings:
        punchlet_code: "{print(root);}"

