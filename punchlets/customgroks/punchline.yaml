apiVersion: punchline.punchplatform.io/v2
kind: BatchPunchline
metadata:
  name: mypunchline
spec:
  dag:
    - id: input
      kind: source
      type: generator_source
      exit_conditions:
        failure:
          fails_greater_or_equal_to: 1
      settings:
        expectation: none
        acked:
        messages:
          - "spoold[45]"
      out:
        - id: parser
          table: logs
          columns:
            - name: log
              type: string
    - id: parser
      type: punchlet_function
      kind: function
      settings:
        resources:
          - name: ecs-v1
            url: /usr/share/punch/resources/ecs-v1
            type: file
            format: grok2
          - name: custom_groks
            url: /files/mypatterns.grok
            type: file
            format: grok2
        punchlets:
          - /files/punchlet.punch
      out:
        - id: print
          table: logs
          columns:
            - name: log
              type: string
            - name: process
              type: string
    - id: print
      type: punchlet_function
      kind: function
      settings:
        punchlet_code: "{print(root);}"

