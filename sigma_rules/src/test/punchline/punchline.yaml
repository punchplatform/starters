apiVersion: punchline.punchplatform.io/v2
kind: BatchPunchline
metadata:
  name: test-punchline
spec:
  containers:
    applicationContainer:
      image: ghcr.io/punchplatform/punchline-java:8.1-dev
    resourcesInitContainer:
      image: ghcr.io/punchplatform/resourcectl:8.1-dev
      resourcesProviderUrl: http://artifacts-server.punch-artifacts:4245
  dependencies:
    - punch-sigma-rules:com.github.punchplatform:sample:1.0.0

  dag:
    - id: input
      type: generator_source
      kind: source
      settings:
        messages:
          - '{ "dns": { "answers": { "type": "TXT", "name": "test/cmd.exe"}}}'
      out:
        - id: alert
          table: logs
          columns:
            - name: data
              type: string

    - id: alert
      kind: function
      type: sigma_rule
      settings:
        root_tuple_column: data
        rules:
          - punch-sigma-rules:com.github.punchplatform:sample:1.0.0
        punchlets:
          - "{ ; }"
      out:
        - id: sink
          table: logs
          columns:
            - name: alerts
              type: string

    - id: sink
      type: punchlet
      kind: function
      settings:
        debug: true
        punchlets:
          - "{ debug(root); }"
